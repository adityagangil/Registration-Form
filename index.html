<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-XZ+fcTr2sTp+c+0Fs0MYgo9fuN/01fN8v+iT+wTJjYkZTb+xFaqtq3Ggtr+jKeS9XKcsm
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<center>

    <body background="bgimage5.jpeg">
        <fieldset>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required placeholder="Enter your First Name">
                        </div><br><br>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required placeholder="Enter your Last Name">
                        </div><br><br>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" required placeholder="Enter your Email-Address">
                        </div><br><br>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required placeholder="Enter your Password">
                        </div><br>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" required placeholder="Enter your Address">
                </div><br><br>
                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" required
                    placeholder=" Enter your City">
                </div><br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </fieldset>
    </body>
</center>

</html>
